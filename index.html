<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="assets/styles/css/global.css">
    <link rel="stylesheet" href="assets/styles/css/fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/all.css">
    <link rel="stylesheet" href="assets/styles/css/form.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
</head>
<body>
    <main class="content">
        <section class="container">
            <i class="fa-solid fa-user"></i>
            <h1>Login</h1>
        </section>
        <section class="container">
            <form action="#" class="form">
                <label for="name">
                    <input type="text" name="name" id="name" data-element placeholder="Name" required>
                    <small class="warning"></small>
                </label>
                <label for="email">
                    <input type="email" name="email" id="email" data-element placeholder="Email" required>
                    <small class="warning"></small>
                </label>
                <label for="cpf">
                    <input type="number" name="cpf" id="cpf" 
                    required
                    data-element
                    placeholder="CPF"
                    minlength="11"
                    maxlength="14">
                    <small class="warning"></small>
                </label>
                <label for="city">
                    <input type="text" name="city" id="city" data-element placeholder="City" required>
                    <small class="warning"></small>
                </label>
                <input disabled data-submit type="submit" value="Criar">
            </form>
        </section>
    </main>
    <script src="assets/js/index.js" type="module"></script>
    <script src="assets/js/controllers/Validade.js" type="module"></script>
    <script src="assets/js/controllers/Register.js" type="module"></script>
    <script src="assets/js/models/User.js" type="module"></script>
</body>
</html>
