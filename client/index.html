<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="assets/styles/css/global.css">
    <link rel="stylesheet" href="assets/styles/css/fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/all.css">
    <link rel="stylesheet" href="assets/styles/css/form.css">
</head>
<body>
    <main class="content">
        <section class="container">
            <i class="fa-solid fa-user"></i>
            <h1>Login</h1>
        </section>
        <section class="container">
            <form action="#" class="form">
                <label for="name">
                    <input type="text" name="name" id="name" data-name placeholder="Name">
                    <small class="warning"></small>
                </label>
                <label for="email">
                    <input type="email" name="email" id="email" data-email placeholder="Email">
                    <small class="warning"></small>
                </label>
                <label for="cpf">
                    <input type="number" name="cpf" id="cpf" data-cpf placeholder="CPF">
                    <small class="warning"></small>
                </label>
                <label for="city">
                    <input type="text" name="city" id="city" data-city placeholder="City">
                    <small class="warning"></small>
                </label>
                <label for="date">
                    <input class="" type="date" name="date" id="date" data-date>
                    <small class="warning"></small>
                </label>
                <input type="submit" value="Entrar">
            </form>
        </section>
    </main>
</body>
</html>
